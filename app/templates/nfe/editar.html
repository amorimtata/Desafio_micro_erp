{% extends "base.html" %}

{% block title %}Editar NF-e{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar NF-e</h2>
    <form method="POST" action="{{ url_for('nfe_bp.editar_nfe', id=nfe.id) }}">
        <div class="row">
            <!-- Dados Básicos -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Dados Básicos</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero" value="{{ nfe.numero }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="serie" class="form-label">Série</label>
                            <input type="text" class="form-control" id="serie" name="serie" value="{{ nfe.serie }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_emissao" class="form-label">Data de Emissão</label>
                            <input type="datetime-local" class="form-control" id="data_emissao" name="data_emissao" value="{{ nfe.data_emissao.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="natureza_operacao" class="form-label">Natureza da Operação</label>
                            <input type="text" class="form-control" id="natureza_operacao" name="natureza_operacao" value="{{ nfe.natureza_operacao }}" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Emitente -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Emitente</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="emitente_cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="emitente_cnpj" name="emitente_cnpj" value="{{ nfe.emitente_cnpj }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="emitente_razao_social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="emitente_razao_social" name="emitente_razao_social" value="{{ nfe.emitente_razao_social }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="emitente_ie" class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="emitente_ie" name="emitente_ie" value="{{ nfe.emitente_ie }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="emitente_endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="emitente_endereco" name="emitente_endereco" value="{{ nfe.emitente_endereco }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="emitente_numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="emitente_numero" name="emitente_numero" value="{{ nfe.emitente_numero }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="emitente_bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="emitente_bairro" name="emitente_bairro" value="{{ nfe.emitente_bairro }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="emitente_cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="emitente_cidade" name="emitente_cidade" value="{{ nfe.emitente_cidade }}" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="emitente_uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="emitente_uf" name="emitente_uf" value="{{ nfe.emitente_uf }}" maxlength="2" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="emitente_cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="emitente_cep" name="emitente_cep" value="{{ nfe.emitente_cep }}" maxlength="8" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Destinatário -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Destinatário</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="destinatario_cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="destinatario_cnpj" name="destinatario_cnpj" value="{{ nfe.destinatario_cnpj }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="destinatario_razao_social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="destinatario_razao_social" name="destinatario_razao_social" value="{{ nfe.destinatario_razao_social }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="destinatario_ie" class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="destinatario_ie" name="destinatario_ie" value="{{ nfe.destinatario_ie }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="destinatario_endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="destinatario_endereco" name="destinatario_endereco" value="{{ nfe.destinatario_endereco }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="destinatario_numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="destinatario_numero" name="destinatario_numero" value="{{ nfe.destinatario_numero }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="destinatario_bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="destinatario_bairro" name="destinatario_bairro" value="{{ nfe.destinatario_bairro }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="destinatario_cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="destinatario_cidade" name="destinatario_cidade" value="{{ nfe.destinatario_cidade }}" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="destinatario_uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="destinatario_uf" name="destinatario_uf" value="{{ nfe.destinatario_uf }}" maxlength="2" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="destinatario_cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="destinatario_cep" name="destinatario_cep" value="{{ nfe.destinatario_cep }}" maxlength="8" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Itens da NF-e -->
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Itens da NF-e</h5>
                    </div>
                    <div class="card-body">
                        <div id="itens-container">
                            {% for item in nfe.itens %}
                            <div class="item-nfe mb-3">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="mb-3">
                                            <label class="form-label">Produto</label>
                                            <select class="form-select" name="produto_id[]" required>
                                                <option value="">Selecione um produto</option>
                                                {% for produto in produtos %}
                                                <option value="{{ produto.id }}" {% if produto.id == item.produto_id %}selected{% endif %}>{{ produto.nome }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label class="form-label">Quantidade</label>
                                            <input type="number" class="form-control" name="quantidade[]" value="{{ item.quantidade }}" min="1" required>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label class="form-label">Valor Unitário</label>
                                            <input type="number" class="form-control" name="valor_unitario[]" value="{{ item.valor_unitario }}" step="0.01" required>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label class="form-label">NCM</label>
                                            <input type="text" class="form-control" name="ncm[]" value="{{ item.ncm }}" maxlength="8" required>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label class="form-label">CFOP</label>
                                            <input type="text" class="form-control" name="cfop[]" value="{{ item.cfop }}" maxlength="4" required>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="mb-3">
                                            <label class="form-label">&nbsp;</label>
                                            <button type="button" class="btn btn-danger btn-block w-100" onclick="removerItem(this)">X</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="adicionarItem()">Adicionar Item</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('nfe_bp.listar_nfe') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/nfe/editar.js') }}"></script>
{% endblock %}
